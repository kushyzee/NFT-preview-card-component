<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="img-hover">
      <img src="./images/image-equilibrium.jpg" alt="nft image" class="image" />
        <div class="view-icon">
        </div>
        <div class="icon-img">
          <img src="./images/icon-view.svg" alt="view icon" />
        </div>
    </div>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="container">
      <div class="eth-wrapper">
          <img src="./images/icon-ethereum.svg" alt="eth icon">
        <p>0.041 ETH</p>
      </div>
      <div class="days-wrapper">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="profile-wrapper">
      <img src="./images/image-avatar.png" alt="profile pic">
      <p>Creation of <a href="#" target="_blank" class="profile-link"> Jules Wyvern</a></p>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
